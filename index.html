<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
        
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        
        <h1>A Game of Paper Scissors Rock</h1>

        <h3>Take Your Pick</h3>
        <div class="buttons">
            <button id="rock" class="btn btn-style rock-img" type="button">Rock</button>
            <button id="paper" class="btn btn-style paper-img" type="button">Paper</button>
            <button id="scissors" class="btn btn-style scissors-img" type="button">Scissors</button>
        </div>
        <div class="result">
            <p></p>
        </div>

        <div class="container">
            <div class="scoreTitle">
                <h3>
                    <div class="tbl-dash"></div>
                        Scores
                    <div class="tbl-dash"></div>
                </h3>
            </div>
            <div class="score">
                <div class="playerScore">
                    <h4>Player</h4>
                    <h6 class="playerScoreCount">0</h6>
                </div>
                <div class="computerScore">
                    <h4>Computer</h4>
                    <h6 class="computerScoreCount">0</h6>
                </div>
            </div>
        </div>

    </body>
    <script type="text/javascript" src="scripts/index.js"></script>


</html>
